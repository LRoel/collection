max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
# robot_radius: 0.68  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
footprint: [[0.53,-0.622], [0.68,0], [0.53,0.622], [-0.712,0.622], [-0.712,-0.622]]  # if the robot is not circular
footprint_padding: 0.01


# map_type: voxel
map_type: costmap

obstacle_layer:
  enabled:              true
  max_obstacle_height:  1.0
#  origin_z:             0.026
#  z_resolution:         0.2
#  z_voxels:             2
#  unknown_threshold:    15
#  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 3.0
  raytrace_range: 6.5
  origin_z: 0.0
  z_resolution: 0.3
  z_voxels: 2
  publish_voxel_map: false
  observation_sources:  scan
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.30
    max_obstacle_height: 0.50
  
  # for debugging only, let's you see the entire voxel grid

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.8  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  

